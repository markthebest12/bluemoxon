  <path d="M50 25 Q55 55 48 90" fill="#6B4423" stroke="#5C5446" stroke-width="1"/>
  <path d="M80 28 Q88 58 82 93" fill="#A0522D" stroke="#8B4513" stroke-width="1"/>
