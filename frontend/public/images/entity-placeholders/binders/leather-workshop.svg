  </defs>
  <rect width="200" height="200" fill="url(#workshopBg)"/>
  <!-- Brick wall -->
  <rect x="0" y="0" width="200" height="100" fill="#8B4513"/>
  <g fill="#6B4423" opacity="0.5">
    <rect x="5" y="5" width="35" height="15"/>
    <rect x="45" y="5" width="35" height="15"/>
    <rect x="85" y="5" width="35" height="15"/>
    <rect x="125" y="5" width="35" height="15"/>
    <rect x="165" y="5" width="30" height="15"/>
    <rect x="0" y="25" width="20" height="15"/>
    <rect x="25" y="25" width="35" height="15"/>
    <rect x="65" y="25" width="35" height="15"/>
    <rect x="105" y="25" width="35" height="15"/>
    <rect x="145" y="25" width="35" height="15"/>
