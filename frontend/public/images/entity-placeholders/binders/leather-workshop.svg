  <!-- Leather piece on table -->
  <path d="M110 117 Q140 115 160 117 Q165 118 165 120 Q160 122 110 122 Z" fill="#A0522D"/>
  <!-- Cutting tools -->
  <rect x="170" y="118" width="4" height="20" fill="#5C5446"/>
  <polygon points="168,138 176,138 172,148" fill="#8B8579"/>
  <!-- Leather strips -->
  <rect x="15" y="140" width="50" height="5" fill="#8B4513"/>
  <rect x="15" y="148" width="45" height="5" fill="#6B4423"/>
  <rect x="15" y="156" width="48" height="5" fill="#A0522D"/>
