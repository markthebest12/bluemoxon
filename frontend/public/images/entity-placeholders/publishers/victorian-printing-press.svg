<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="pressBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E4DB"/>
      <stop offset="100%" style="stop-color:#D4CFC4"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#pressBg)"/>
  <!-- Press frame -->
  <rect x="30" y="30" width="140" height="150" fill="#2C2416"/>
  <!-- Press body -->
  <rect x="45" y="50" width="110" height="80" fill="#5C5446"/>
  <!-- Platen -->
  <rect x="55" y="60" width="90" height="15" fill="#8B8579"/>
  <!-- Press bed -->
  <rect x="55" y="105" width="90" height="15" fill="#8B4513"/>
  <!-- Paper on bed -->
  <rect x="60" y="108" width="80" height="9" fill="#FAF8F3"/>
  <!-- Lever/handle -->
  <line x1="100" y1="40" x2="100" y2="55" stroke="#B8860B" stroke-width="6"/>
  <circle cx="100" cy="35" r="8" fill="#B8860B"/>
  <!-- Side rails -->
  <rect x="40" y="45" width="8" height="90" fill="#6B4423"/>
  <rect x="152" y="45" width="8" height="90" fill="#6B4423"/>
  <!-- Decorative scrollwork -->
  <path d="M50 140 Q70 150 90 140 Q110 150 130 140 Q150 150 150 140" fill="none" stroke="#B8860B" stroke-width="2"/>
  <!-- Legs -->
  <rect x="40" y="135" width="15" height="40" fill="#2C2416"/>
  <rect x="145" y="135" width="15" height="40" fill="#2C2416"/>
  <!-- Floor -->
  <rect x="0" y="175" width="200" height="25" fill="#8B4513"/>
  <!-- Printed sheets stack -->
  <rect x="15" y="155" width="25" height="20" fill="#F5F1E8"/>
  <rect x="17" y="157" width="25" height="20" fill="#FAF8F3"/>
  <!-- Publisher label -->
  <text x="100" y="192" text-anchor="middle" fill="#F5F1E8" font-family="Georgia, serif" font-size="9" font-style="italic">Publisher</text>
</svg>
