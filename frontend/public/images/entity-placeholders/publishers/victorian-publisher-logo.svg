  <path d="M175 25 L155 25 Q165 35 175 45" fill="none" stroke="#B8860B" stroke-width="2"/>
  <path d="M25 175 L45 175 Q35 165 25 155" fill="none" stroke="#B8860B" stroke-width="2"/>
  <path d="M175 175 L155 175 Q165 165 175 155" fill="none" stroke="#B8860B" stroke-width="2"/>
  <!-- Open book icon -->
  <path d="M60 90 Q100 80 100 90 Q100 140 100 140 Q80 130 60 140 Z" fill="#8B4513"/>
  <path d="M140 90 Q100 80 100 90 Q100 140 100 140 Q120 130 140 140 Z" fill="#6B4423"/>
