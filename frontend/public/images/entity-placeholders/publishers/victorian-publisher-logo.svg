  <line x1="100" y1="88" x2="100" y2="142" stroke="#B8860B" stroke-width="2"/>
  <!-- Text lines on pages -->
  <line x1="70" y1="100" x2="95" y2="98" stroke="#D4CFC4" stroke-width="1"/>
  <line x1="72" y1="108" x2="94" y2="106" stroke="#D4CFC4" stroke-width="1"/>
  <line x1="74" y1="116" x2="93" y2="114" stroke="#D4CFC4" stroke-width="1"/>
  <line x1="105" y1="98" x2="130" y2="100" stroke="#D4CFC4" stroke-width="1"/>
  <line x1="106" y1="106" x2="128" y2="108" stroke="#D4CFC4" stroke-width="1"/>
  <line x1="107" y1="114" x2="126" y2="116" stroke="#D4CFC4" stroke-width="1"/>
  <!-- Quill crossing book -->
  <path d="M55 60 Q80 75 95 85" fill="none" stroke="#B8860B" stroke-width="3"/>
  <path d="M55 60 L45 50" fill="none" stroke="#F5F1E8" stroke-width="2"/>
