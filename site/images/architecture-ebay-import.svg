<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280">
  <defs>
    <linearGradient id="headerGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a3d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c9a959;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f6f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#efe9e1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c9a959"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" fill="#faf8f5"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#1a472a">eBay Listing Import Flow</text>

  <!-- Step boxes -->
  <!-- Step 1: Paste URL -->
  <g transform="translate(30,55)">
    <rect width="120" height="90" rx="8" fill="url(#cardGrad4)" stroke="#c9a959" stroke-width="2" filter="url(#shadow4)"/>
    <rect width="120" height="25" rx="8" fill="url(#headerGrad4)"/>
    <rect y="17" width="120" height="8" fill="url(#headerGrad4)"/>
    <text x="60" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#f4e4bc">Frontend</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a472a">1. Paste URL</text>
    <text x="60" y="68" text-anchor="middle" font-family="Arial" font-size="9" fill="#5c4a32">eBay listing</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial" font-size="9" fill="#5c4a32">URL pasted</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M150,100 L175,100" stroke="#c9a959" stroke-width="2" fill="none" marker-end="url(#arrow4)"/>

  <!-- Step 2: API -->
  <g transform="translate(175,55)">
    <rect width="120" height="90" rx="8" fill="url(#cardGrad4)" stroke="#c9a959" stroke-width="2" filter="url(#shadow4)"/>
    <rect width="120" height="25" rx="8" fill="url(#headerGrad4)"/>
    <rect y="17" width="120" height="8" fill="url(#headerGrad4)"/>
    <text x="60" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#f4e4bc">API</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a472a">2. Extract</text>
    <text x="60" y="68" text-anchor="middle" font-family="Arial" font-size="9" fill="#5c4a32">POST /listings</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial" font-size="9" fill="#5c4a32">/extract</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M295,100 L320,100" stroke="#c9a959" stroke-width="2" fill="none" marker-end="url(#arrow4)"/>

  <!-- Step 3: Scraper -->
  <g transform="translate(320,55)">
    <rect width="120" height="90" rx="8" fill="url(#cardGrad4)" stroke="#c9a959" stroke-width="2" filter="url(#shadow4)"/>
    <rect width="120" height="25" rx="8" fill="url(#headerGrad4)"/>
    <rect y="17" width="120" height="8" fill="url(#headerGrad4)"/>
    <text x="60" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#f4e4bc">Scraper</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a472a">3. Fetch</text>
    <text x="60" y="68" text-anchor="middle" font-family="Arial" font-size="9" fill="#5c4a32">HTML + Images</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial" font-size="9" fill="#5c4a32">from eBay</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M440,100 L465,100" stroke="#c9a959" stroke-width="2" fill="none" marker-end="url(#arrow4)"/>

  <!-- Step 4: Claude -->
  <g transform="translate(465,55)">
    <rect width="120" height="90" rx="8" fill="url(#goldGrad4)" stroke="#8b7355" stroke-width="2" filter="url(#shadow4)"/>
    <rect width="120" height="25" rx="8" fill="url(#headerGrad4)"/>
    <rect y="17" width="120" height="8" fill="url(#headerGrad4)"/>
    <text x="60" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#f4e4bc">Claude AI</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a472a">4. Extract</text>
    <text x="60" y="68" text-anchor="middle" font-family="Arial" font-size="9" fill="#5c4a32">Title, Author</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial" font-size="9" fill="#5c4a32">Binding, Price...</text>
  </g>

  <!-- Arrow 4 -->
  <path d="M585,100 L610,100" stroke="#c9a959" stroke-width="2" fill="none" marker-end="url(#arrow4)"/>

  <!-- Step 5: Reference Matching -->
  <g transform="translate(610,55)">
    <rect width="120" height="90" rx="8" fill="url(#cardGrad4)" stroke="#c9a959" stroke-width="2" filter="url(#shadow4)"/>
    <rect width="120" height="25" rx="8" fill="url(#headerGrad4)"/>
    <rect y="17" width="120" height="8" fill="url(#headerGrad4)"/>
    <text x="60" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#f4e4bc">Matching</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a472a">5. Link</text>
    <text x="60" y="68" text-anchor="middle" font-family="Arial" font-size="9" fill="#5c4a32">Author, Binder</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial" font-size="9" fill="#5c4a32">Publisher refs</text>
  </g>

  <!-- Arrow 5 -->
  <path d="M730,100 L755,100" stroke="#c9a959" stroke-width="2" fill="none" marker-end="url(#arrow4)"/>

  <!-- Step 6: Storage -->
  <g transform="translate(755,55)">
    <rect width="120" height="90" rx="8" fill="url(#cardGrad4)" stroke="#c9a959" stroke-width="2" filter="url(#shadow4)"/>
    <rect width="120" height="25" rx="8" fill="url(#headerGrad4)"/>
    <rect y="17" width="120" height="8" fill="url(#headerGrad4)"/>
    <text x="60" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#f4e4bc">Storage</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a472a">6. Save</text>
    <text x="60" y="68" text-anchor="middle" font-family="Arial" font-size="9" fill="#5c4a32">S3 (images)</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial" font-size="9" fill="#5c4a32">PostgreSQL</text>
  </g>

  <!-- Bottom section: What gets extracted -->
  <g transform="translate(30,170)">
    <rect width="845" height="95" rx="8" fill="url(#cardGrad4)" stroke="#c9a959" stroke-width="1.5" filter="url(#shadow4)"/>
    <text x="422" y="25" text-anchor="middle" font-family="Georgia, serif" font-size="13" font-weight="bold" fill="#1a472a">Extracted Data Fields</text>

    <!-- Field boxes -->
    <g transform="translate(20,40)">
      <rect width="95" height="40" rx="4" fill="#e8e2d9" stroke="#8b7355"/>
      <text x="47" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a472a">Title</text>
      <text x="47" y="32" text-anchor="middle" font-family="Arial" font-size="8" fill="#5c4a32">Full title text</text>
    </g>

    <g transform="translate(125,40)">
      <rect width="95" height="40" rx="4" fill="#e8e2d9" stroke="#8b7355"/>
      <text x="47" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a472a">Author</text>
      <text x="47" y="32" text-anchor="middle" font-family="Arial" font-size="8" fill="#5c4a32">Matched to ref</text>
    </g>

    <g transform="translate(230,40)">
      <rect width="95" height="40" rx="4" fill="#e8e2d9" stroke="#8b7355"/>
      <text x="47" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a472a">Publisher</text>
      <text x="47" y="32" text-anchor="middle" font-family="Arial" font-size="8" fill="#5c4a32">Date, location</text>
    </g>

    <g transform="translate(335,40)">
      <rect width="95" height="40" rx="4" fill="#e8e2d9" stroke="#8b7355"/>
      <text x="47" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a472a">Binding</text>
      <text x="47" y="32" text-anchor="middle" font-family="Arial" font-size="8" fill="#5c4a32">Type + binder</text>
    </g>

    <g transform="translate(440,40)">
      <rect width="95" height="40" rx="4" fill="#e8e2d9" stroke="#8b7355"/>
      <text x="47" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a472a">Price</text>
      <text x="47" y="32" text-anchor="middle" font-family="Arial" font-size="8" fill="#5c4a32">Current bid/BIN</text>
    </g>

    <g transform="translate(545,40)">
      <rect width="95" height="40" rx="4" fill="#e8e2d9" stroke="#8b7355"/>
      <text x="47" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a472a">Condition</text>
      <text x="47" y="32" text-anchor="middle" font-family="Arial" font-size="8" fill="#5c4a32">Detailed notes</text>
    </g>

    <g transform="translate(650,40)">
      <rect width="95" height="40" rx="4" fill="#e8e2d9" stroke="#8b7355"/>
      <text x="47" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a472a">Images</text>
      <text x="47" y="32" text-anchor="middle" font-family="Arial" font-size="8" fill="#5c4a32">All listing pics</text>
    </g>

    <g transform="translate(755,40)">
      <rect width="70" height="40" rx="4" fill="url(#goldGrad4)" stroke="#8b7355"/>
      <text x="35" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a472a">+ 15</text>
      <text x="35" y="32" text-anchor="middle" font-family="Arial" font-size="8" fill="#5c4a32">more...</text>
    </g>
  </g>
</svg>
