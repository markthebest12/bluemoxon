<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="fade-overlay" cx="50%" cy="50%" r="55%" fx="45%" fy="50%">
      <stop offset="0%" stop-color="#0a0f1a" stop-opacity="0"/>
      <stop offset="55%" stop-color="#0a0f1a" stop-opacity="0"/>
      <stop offset="80%" stop-color="#0a0f1a" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0a0f1a" stop-opacity="1"/>
    </radialGradient>
  </defs>

  <style>
    /* Drift animations — subtle translate with varying directions and durations */
    @keyframes drift-1 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(4px,-3px); } }
    @keyframes drift-2 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(-5px,4px); } }
    @keyframes drift-3 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(3px,6px); } }
    @keyframes drift-4 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(-7px,-3px); } }
    @keyframes drift-5 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(5px,5px); } }
    @keyframes drift-6 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(-3px,-6px); } }
    @keyframes drift-7 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(6px,3px); } }
    @keyframes drift-8 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(-4px,7px); } }
    @keyframes drift-9 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(8px,-5px); } }
    @keyframes drift-10 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(-6px,-4px); } }

    /* Pulse animations — subtle scale */
    @keyframes pulse-1 { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    @keyframes pulse-2 { 0%,100% { transform: scale(1); } 50% { transform: scale(1.04); } }
    @keyframes pulse-3 { 0%,100% { transform: scale(1); } 50% { transform: scale(1.03); } }

    /* Edge opacity pulse */
    @keyframes edge-pulse-1 { 0%,100% { opacity: 0.3; } 50% { opacity: 0.5; } }
    @keyframes edge-pulse-2 { 0%,100% { opacity: 0.25; } 50% { opacity: 0.45; } }
    @keyframes edge-pulse-3 { 0%,100% { opacity: 0.2; } 50% { opacity: 0.4; } }
    @keyframes edge-pulse-4 { 0%,100% { opacity: 0.35; } 50% { opacity: 0.5; } }

    /* Node drift classes — each combines drift + pulse with unique timing */
    .n1  { animation: drift-1 9s ease-in-out infinite, pulse-1 7s ease-in-out infinite; }
    .n2  { animation: drift-2 11s ease-in-out infinite, pulse-2 8s ease-in-out infinite; }
    .n3  { animation: drift-3 13s ease-in-out infinite, pulse-3 9s ease-in-out infinite; }
    .n4  { animation: drift-4 10s ease-in-out infinite, pulse-1 6s ease-in-out infinite; }
    .n5  { animation: drift-5 12s ease-in-out infinite, pulse-2 10s ease-in-out infinite; }
    .n6  { animation: drift-6 8s ease-in-out infinite, pulse-3 7s ease-in-out infinite; }
    .n7  { animation: drift-7 14s ease-in-out infinite, pulse-1 9s ease-in-out infinite; }
    .n8  { animation: drift-8 11s ease-in-out infinite, pulse-2 6s ease-in-out infinite; }
    .n9  { animation: drift-9 9s ease-in-out infinite, pulse-3 8s ease-in-out infinite; }
    .n10 { animation: drift-10 15s ease-in-out infinite, pulse-1 10s ease-in-out infinite; }
    .n11 { animation: drift-1 12s ease-in-out infinite, pulse-2 7s ease-in-out infinite; }
    .n12 { animation: drift-3 10s ease-in-out infinite, pulse-3 6s ease-in-out infinite; }
    .n13 { animation: drift-5 14s ease-in-out infinite, pulse-1 8s ease-in-out infinite; }
    .n14 { animation: drift-7 9s ease-in-out infinite, pulse-2 9s ease-in-out infinite; }
    .n15 { animation: drift-9 11s ease-in-out infinite, pulse-3 10s ease-in-out infinite; }
    .n16 { animation: drift-2 13s ease-in-out infinite, pulse-1 7s ease-in-out infinite; }
    .n17 { animation: drift-4 8s ease-in-out infinite, pulse-2 6s ease-in-out infinite; }
    .n18 { animation: drift-6 15s ease-in-out infinite, pulse-3 9s ease-in-out infinite; }
    .n19 { animation: drift-8 10s ease-in-out infinite, pulse-1 8s ease-in-out infinite; }
    .n20 { animation: drift-10 12s ease-in-out infinite, pulse-2 10s ease-in-out infinite; }
    .n21 { animation: drift-1 14s ease-in-out infinite, pulse-3 7s ease-in-out infinite; }
    .n22 { animation: drift-3 9s ease-in-out infinite, pulse-1 6s ease-in-out infinite; }
    .n23 { animation: drift-5 11s ease-in-out infinite, pulse-2 9s ease-in-out infinite; }
    .n24 { animation: drift-7 13s ease-in-out infinite, pulse-3 8s ease-in-out infinite; }
    .n25 { animation: drift-9 8s ease-in-out infinite, pulse-1 10s ease-in-out infinite; }
    .n26 { animation: drift-2 10s ease-in-out infinite, pulse-2 7s ease-in-out infinite; }
    .n27 { animation: drift-4 12s ease-in-out infinite, pulse-3 6s ease-in-out infinite; }
    .n28 { animation: drift-6 14s ease-in-out infinite, pulse-1 9s ease-in-out infinite; }

    /* Edge animation classes */
    .e1 { animation: edge-pulse-1 5s ease-in-out infinite; }
    .e2 { animation: edge-pulse-2 6s ease-in-out infinite; }
    .e3 { animation: edge-pulse-3 7s ease-in-out infinite; }
    .e4 { animation: edge-pulse-4 4s ease-in-out infinite; }
    .e5 { animation: edge-pulse-1 8s ease-in-out infinite; }
    .e6 { animation: edge-pulse-2 5.5s ease-in-out infinite; }
    .e7 { animation: edge-pulse-3 6.5s ease-in-out infinite; }
    .e8 { animation: edge-pulse-4 7.5s ease-in-out infinite; }

    /* Label styling */
    .label { font-family: 'Georgia', serif; fill: #94a3b8; opacity: 0.4; pointer-events: none; }

    /* Respect reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      .n1,.n2,.n3,.n4,.n5,.n6,.n7,.n8,.n9,.n10,.n11,.n12,.n13,.n14,.n15,
      .n16,.n17,.n18,.n19,.n20,.n21,.n22,.n23,.n24,.n25,.n26,.n27,.n28,
      .e1,.e2,.e3,.e4,.e5,.e6,.e7,.e8 { animation: none; }
    }
  </style>

