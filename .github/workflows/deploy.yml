          aws lambda update-function-code --function-name "$SCRAPER_FUNCTION" --image-uri "$IMAGE_URI"

      - name: Wait for Scraper Lambda update
        run: |
          SCRAPER_FUNCTION="${{ needs.configure.outputs.scraper_function_name }}"
          echo "Waiting for Scraper Lambda to be ready..."
          aws lambda wait function-updated --function-name "$SCRAPER_FUNCTION"
          echo "Scraper Lambda updated successfully"

      - name: Publish Scraper Lambda version
        id: publish-version
        run: |
          SCRAPER_FUNCTION="${{ needs.configure.outputs.scraper_function_name }}"
          echo "Publishing new Scraper Lambda version..."
          VERSION=$(aws lambda publish-version --function-name "$SCRAPER_FUNCTION" --description "Deployed from commit ${{ github.sha }}" --query 'Version' --output text)
          echo "Published scraper version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Cleanup old Scraper Lambda versions
        run: |
          FUNCTION_NAME="${{ needs.configure.outputs.scraper_function_name }}"
          KEEP_VERSIONS=3
          echo "Cleaning up old Scraper Lambda versions (keeping last $KEEP_VERSIONS)..."
          VERSIONS=$(aws lambda list-versions-by-function --function-name "$FUNCTION_NAME" --query 'Versions[?Version!=`$LATEST`].Version' --output text | tr '\t' '\n' | sort -rn)
          VERSIONS_TO_DELETE=$(echo "$VERSIONS" | tail -n +$((KEEP_VERSIONS + 1)))
          if [ -z "$VERSIONS_TO_DELETE" ]; then
            echo "No old versions to delete"
          else
            for VERSION in $VERSIONS_TO_DELETE; do
              echo "Deleting version $VERSION"
              aws lambda delete-function --function-name "$FUNCTION_NAME" --qualifier "$VERSION" || true
            done
          fi

  # ============================================
  # Deploy Frontend
  # ============================================

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [configure, generate-version, build-frontend, changes]
    if: |
      always() &&
      needs.configure.result == 'success' &&
      needs.build-frontend.result == 'success' &&
      (needs.changes.outputs.frontend == 'true' || github.event.inputs.force_full_deploy == 'true')
    environment: ${{ needs.configure.outputs.environment }}

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ needs.configure.outputs.environment == 'production' && secrets.AWS_DEPLOY_ROLE_ARN || secrets.AWS_STAGING_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download frontend artifact
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: frontend-dist

      - name: Sync frontend to S3 (hashed assets)
        run: |
          echo "Syncing hashed assets with long cache..."
          aws s3 sync frontend-dist/ s3://${{ needs.configure.outputs.s3_frontend_bucket }}/ --delete --cache-control "max-age=31536000,public" --exclude "index.html" --exclude "*.json"

      - name: Upload index.html with no-cache
        run: |
          echo "Uploading index.html with no-cache..."
          aws s3 cp frontend-dist/index.html s3://${{ needs.configure.outputs.s3_frontend_bucket }}/index.html --cache-control "no-cache,no-store,must-revalidate"

      - name: Upload JSON config files with no-cache
        run: |
          echo "Uploading JSON config files..."
          S3_BUCKET="${{ needs.configure.outputs.s3_frontend_bucket }}"
          if ls frontend-dist/*.json 1> /dev/null 2>&1; then
            for f in frontend-dist/*.json; do
              FILENAME=$(basename "$f")
              echo "Uploading $FILENAME"
              aws s3 cp "$f" "s3://${S3_BUCKET}/${FILENAME}" --cache-control "no-cache,no-store,must-revalidate"
            done
          else
            echo "No JSON config files to upload"
          fi

      - name: Create CloudFront invalidation
        id: invalidation
        run: |
          DISTRIBUTION_ID="${{ needs.configure.outputs.cloudfront_distribution_id }}"
          echo "Creating CloudFront invalidation..."
          INVALIDATION_ID=$(aws cloudfront create-invalidation --distribution-id "$DISTRIBUTION_ID" --paths "/*" --query 'Invalidation.Id' --output text)
          echo "CloudFront invalidation started: $INVALIDATION_ID"
          echo "invalidation_id=$INVALIDATION_ID" >> $GITHUB_OUTPUT

      - name: Wait for CloudFront invalidation
        run: |
          DISTRIBUTION_ID="${{ needs.configure.outputs.cloudfront_distribution_id }}"
          INVALIDATION_ID="${{ steps.invalidation.outputs.invalidation_id }}"
          echo "Waiting for invalidation $INVALIDATION_ID to complete..."
          aws cloudfront wait invalidation-completed --distribution-id "$DISTRIBUTION_ID" --id "$INVALIDATION_ID"
          echo "CloudFront invalidation completed"

  # ============================================
  # Run Database Migrations
  # ============================================

  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [configure, deploy-api-lambda, changes]
    if: |
      always() &&
      needs.deploy-api-lambda.result == 'success' &&
      (needs.changes.outputs.backend == 'true' || github.event.inputs.force_full_deploy == 'true')

    steps:
      - name: Verify API key secret exists
        env:
          BMX_API_KEY: ${{ needs.configure.outputs.environment == 'production' && secrets.BMX_API_KEY || secrets.BMX_STAGING_API_KEY }}
        run: |
          if [ -z "${BMX_API_KEY}" ]; then
            echo "::error::BMX_API_KEY secret is not set for ${{ needs.configure.outputs.environment }}"
            echo "Required secrets: BMX_API_KEY (production) or BMX_STAGING_API_KEY (staging)"
            exit 1
          fi
          echo "API key secret verified"

      - name: Wait for Lambda to be fully available
        run: sleep 5

      - name: Run database migrations
        env:
          BMX_API_KEY: ${{ needs.configure.outputs.environment == 'production' && secrets.BMX_API_KEY || secrets.BMX_STAGING_API_KEY }}
        run: |
          echo "Running database migrations..."
          API_URL="${{ needs.configure.outputs.api_url }}"

          response=$(curl -s -w "\n%{http_code}" -H "X-API-Key: ${BMX_API_KEY}" -X POST "${API_URL}/health/migrate")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Code: $http_code"
          echo "Response:"
          echo "$body" | jq '.' 2>/dev/null || echo "$body"

          if [[ "$http_code" != "200" ]]; then
            echo "ERROR: Migration endpoint returned HTTP $http_code"
            exit 1
          fi

          status=$(echo "$body" | jq -r '.status' 2>/dev/null)
          if [[ "$status" == "failed" ]]; then
            echo "ERROR: Migrations failed!"
            echo "$body" | jq '.errors' 2>/dev/null
            exit 1
          fi

          prev_version=$(echo "$body" | jq -r '.previous_version // "none"' 2>/dev/null)
          new_version=$(echo "$body" | jq -r '.new_version // "unknown"' 2>/dev/null)
          result_count=$(echo "$body" | jq -r '.results | length' 2>/dev/null)

          echo ""
          echo "Migrations completed successfully!"
          echo "   Previous version: $prev_version"
          echo "   New version: $new_version"
          echo "   Statements executed: $result_count"

  # ============================================
  # Smoke Tests
  # ============================================

  smoke-test:
    name: Smoke Tests (${{ needs.configure.outputs.environment }})
    runs-on: ubuntu-latest
    needs:
      - configure
      - generate-version
      - changes
      - deploy-api-lambda
      - deploy-worker-lambda
      - deploy-eval-worker-lambda
      - deploy-cleanup-lambda
      - deploy-tracking-dispatcher-lambda
      - deploy-tracking-worker-lambda
      - deploy-scraper-lambda
      - deploy-frontend
      - run-migrations
    if: |
      always() &&
      (needs.deploy-api-lambda.result == 'success' ||
       needs.deploy-worker-lambda.result == 'success' ||
       needs.deploy-eval-worker-lambda.result == 'success' ||
       needs.deploy-cleanup-lambda.result == 'success' ||
       needs.deploy-tracking-dispatcher-lambda.result == 'success' ||
       needs.deploy-tracking-worker-lambda.result == 'success' ||
       needs.deploy-scraper-lambda.result == 'success' ||
       needs.deploy-frontend.result == 'success')

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ needs.configure.outputs.environment == 'production' && secrets.AWS_DEPLOY_ROLE_ARN || secrets.AWS_STAGING_ROLE_ARN }}
          aws-region: us-west-2

      - name: Wait for deployment to propagate
        run: sleep 30

      - name: Set test URLs
        id: urls
        run: |
          ENV="${{ needs.configure.outputs.environment }}"
          if [[ "$ENV" == "production" ]]; then
            echo "api_base=https://api.bluemoxon.com" >> $GITHUB_OUTPUT
            echo "app_url=https://app.bluemoxon.com" >> $GITHUB_OUTPUT
          else
            echo "api_base=https://staging.api.bluemoxon.com" >> $GITHUB_OUTPUT
            echo "app_url=https://staging.app.bluemoxon.com" >> $GITHUB_OUTPUT
          fi

      - name: Check for partial deploy failures (atomicity)
        run: |
          echo "Checking for partial deploy failures..."
          FAILED_JOBS=""

          API_RESULT="${{ needs.deploy-api-lambda.result }}"
          WORKER_RESULT="${{ needs.deploy-worker-lambda.result }}"
          EVAL_RESULT="${{ needs.deploy-eval-worker-lambda.result }}"
          CLEANUP_RESULT="${{ needs.deploy-cleanup-lambda.result }}"
          DISPATCHER_RESULT="${{ needs.deploy-tracking-dispatcher-lambda.result }}"
          TRACKING_RESULT="${{ needs.deploy-tracking-worker-lambda.result }}"
          SCRAPER_RESULT="${{ needs.deploy-scraper-lambda.result }}"
          FRONTEND_RESULT="${{ needs.deploy-frontend.result }}"

          echo "Deploy results:"
          echo "  API Lambda: $API_RESULT"
          echo "  Worker Lambda: $WORKER_RESULT"
          echo "  Eval Worker Lambda: $EVAL_RESULT"
          echo "  Cleanup Lambda: $CLEANUP_RESULT"
          echo "  Tracking Dispatcher Lambda: $DISPATCHER_RESULT"
          echo "  Tracking Worker Lambda: $TRACKING_RESULT"
          echo "  Scraper Lambda: $SCRAPER_RESULT"
          echo "  Frontend: $FRONTEND_RESULT"

          if [[ "$API_RESULT" == "failure" ]]; then FAILED_JOBS="$FAILED_JOBS deploy-api-lambda"; fi
          if [[ "$WORKER_RESULT" == "failure" ]]; then FAILED_JOBS="$FAILED_JOBS deploy-worker-lambda"; fi
          if [[ "$EVAL_RESULT" == "failure" ]]; then FAILED_JOBS="$FAILED_JOBS deploy-eval-worker-lambda"; fi
          if [[ "$CLEANUP_RESULT" == "failure" ]]; then FAILED_JOBS="$FAILED_JOBS deploy-cleanup-lambda"; fi
          if [[ "$DISPATCHER_RESULT" == "failure" ]]; then FAILED_JOBS="$FAILED_JOBS deploy-tracking-dispatcher-lambda"; fi
          if [[ "$TRACKING_RESULT" == "failure" ]]; then FAILED_JOBS="$FAILED_JOBS deploy-tracking-worker-lambda"; fi
          if [[ "$SCRAPER_RESULT" == "failure" ]]; then FAILED_JOBS="$FAILED_JOBS deploy-scraper-lambda"; fi
          if [[ "$FRONTEND_RESULT" == "failure" ]]; then FAILED_JOBS="$FAILED_JOBS deploy-frontend"; fi

          if [[ -n "$FAILED_JOBS" ]]; then
            echo ""
            echo "CRITICAL: Partial deploy detected - some jobs FAILED while others succeeded!"
            echo "Failed jobs:$FAILED_JOBS"
            echo ""
            echo "This indicates an inconsistent deployment state."
            echo "Review the failed jobs and consider running force_full_deploy to restore consistency."
            exit 1
          fi

          echo "✅ No partial failures detected"

      - name: Test API liveness
        run: |
          echo "Testing API liveness probe..."
          API_BASE="${{ steps.urls.outputs.api_base }}"
          response=$(curl -s -w "\n%{http_code}" "${API_BASE}/health")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          if [[ "$http_code" != "200" ]]; then
            echo "Liveness check failed!"
            exit 1
          fi
          echo "API liveness check passed!"

      - name: Validate version and environment
        if: needs.deploy-api-lambda.result == 'success'
        run: |
          echo "Validating deployed version and environment..."

          API_BASE="${{ steps.urls.outputs.api_base }}"
          EXPECTED_VERSION="${{ needs.generate-version.outputs.version }}"
          EXPECTED_ENV="${{ needs.configure.outputs.environment }}"

          # Get actual version info from API
          response=$(curl -s "${API_BASE}/api/v1/health/version")
          ACTUAL_VERSION=$(echo "$response" | jq -r '.version')
          ACTUAL_ENV=$(echo "$response" | jq -r '.environment')

          echo "Expected version: $EXPECTED_VERSION"
          echo "Actual version:   $ACTUAL_VERSION"
          echo "Expected env:     $EXPECTED_ENV"
          echo "Actual env:       $ACTUAL_ENV"

          # Validate version
          if [[ "$ACTUAL_VERSION" != "$EXPECTED_VERSION" ]]; then
            echo "ERROR: Version mismatch!"
            echo "  Expected: $EXPECTED_VERSION"
            echo "  Got: $ACTUAL_VERSION"
            exit 1
          fi

          # Validate environment
          if [[ "$ACTUAL_ENV" != "$EXPECTED_ENV" ]]; then
            echo "ERROR: Environment mismatch!"
            echo "  Expected: $EXPECTED_ENV"
            echo "  Got: $ACTUAL_ENV"
            exit 1
          fi

          # Also check response headers
          HEADER_VERSION=$(curl -sI "${API_BASE}/health" | grep -i "x-app-version" | cut -d: -f2 | tr -d ' \r')
          HEADER_ENV=$(curl -sI "${API_BASE}/health" | grep -i "x-environment" | cut -d: -f2 | tr -d ' \r')

          echo "Header X-App-Version: $HEADER_VERSION"
          echo "Header X-Environment: $HEADER_ENV"

          if [[ "$HEADER_VERSION" != "$EXPECTED_VERSION" ]]; then
            echo "ERROR: X-App-Version header mismatch!"
            exit 1
          fi

          if [[ "$HEADER_ENV" != "$EXPECTED_ENV" ]]; then
            echo "ERROR: X-Environment header mismatch!"
            exit 1
          fi

          echo "✅ Version and environment validation passed!"

      - name: Skip version check (frontend-only deploy)
        if: needs.deploy-api-lambda.result != 'success'
        run: |
          echo "⏭️ Skipping version check - API Lambda was not deployed in this run"
          echo "This is expected for frontend-only or scraper-only changes"

      - name: Test API deep health check
        run: |
          echo "Running deep health check..."
          API_BASE="${{ steps.urls.outputs.api_base }}"
          ENV="${{ needs.configure.outputs.environment }}"
          response=$(curl -s -w "\n%{http_code}" "${API_BASE}/api/v1/health/deep")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Code: $http_code"
          echo "Response:"
          echo "$body" | jq '.' 2>/dev/null || echo "$body"

          if [[ "$http_code" != "200" ]]; then
            echo "Deep health check endpoint failed!"
            exit 1
          fi

          # Check overall status
          status=$(echo "$body" | jq -r '.status' 2>/dev/null)
          if [[ "$status" == "unhealthy" ]]; then
            echo "CRITICAL: System is unhealthy!"
            echo "$body" | jq '.checks' 2>/dev/null
            exit 1
          elif [[ "$status" == "degraded" ]]; then
            echo "WARNING: System is degraded but operational"
            echo "$body" | jq '.checks' 2>/dev/null
            # For staging, degraded is acceptable (no database yet)
            if [[ "$ENV" == "production" ]]; then
              echo "Production should not be degraded - investigate!"
            fi
          fi

          # Verify database is healthy (critical for production)
          db_status=$(echo "$body" | jq -r '.checks.database.status' 2>/dev/null)
          if [[ "$db_status" != "healthy" && "$ENV" == "production" ]]; then
            echo "CRITICAL: Database is not healthy!"
            echo "$body" | jq '.checks.database' 2>/dev/null
            exit 1
          fi

          # Log latency metrics
          db_latency=$(echo "$body" | jq -r '.checks.database.latency_ms' 2>/dev/null)
          total_latency=$(echo "$body" | jq -r '.total_latency_ms' 2>/dev/null)
          echo "Database latency: ${db_latency}ms"
          echo "Total health check latency: ${total_latency}ms"

          echo "Deep health check passed!"

      - name: Test API books endpoint
        run: |
          echo "Testing books API..."
          API_BASE="${{ steps.urls.outputs.api_base }}"
          response=$(curl -s -w "\n%{http_code}" "${API_BASE}/api/v1/books?per_page=1")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Code: $http_code"

          if [[ "$http_code" != "200" ]]; then
            echo "Books API check failed!"
            exit 1
          fi

          # Verify pagination response
          if ! echo "$body" | grep -q '"total"'; then
            echo "Books response missing pagination!"
            exit 1
          fi

          total=$(echo "$body" | jq -r '.total' 2>/dev/null)
          echo "Books API check passed! Found $total books."

      - name: Validate API response schema
        run: |
          echo "Validating API response schema (Issue #507)..."
          API_BASE="${{ steps.urls.outputs.api_base }}"

          response=$(curl -s "${API_BASE}/api/v1/books?per_page=5")

          # Check required fields exist on book objects
          for field in id title status inventory_type; do
            if ! echo "$response" | jq -e ".items[0] | has(\"$field\")" > /dev/null 2>&1; then
              echo "ERROR: Book response missing required field: $field"
              exit 1
            fi
          done
          echo "Required fields present: id, title, status, inventory_type"

          # Check optional fields that should exist when populated
          optional_fields="author publisher binder value_mid purchase_price source_url"
          for field in $optional_fields; do
            if echo "$response" | jq -e ".items[0] | has(\"$field\")" > /dev/null 2>&1; then
              echo "  Optional field present: $field"
            fi
          done

          echo "API schema validation passed!"

      - name: Validate data integrity
        run: |
          echo "Validating data integrity (Issue #507)..."
          API_BASE="${{ steps.urls.outputs.api_base }}"
          warnings=0

          # Check source_url format - should be full URL, not short alphanumeric ID
          response=$(curl -s "${API_BASE}/api/v1/books?per_page=20")

          # Find books with source_url and check format
          source_urls=$(echo "$response" | jq -r '.items[] | select(.source_url) | .source_url' 2>/dev/null)

          if [[ -n "$source_urls" ]]; then
            echo "Checking source_url formats..."
            while IFS= read -r url; do
              # Valid URLs should start with http and contain item ID (10+ digits)
              if [[ ! "$url" =~ ^https?:// ]]; then
                echo "WARNING: Malformed source_url (not HTTP): $url"
                warnings=$((warnings + 1))
              elif [[ ! "$url" =~ [0-9]{10,} ]]; then
                echo "WARNING: source_url may be missing item ID: $url"
                warnings=$((warnings + 1))
              fi
            done <<< "$source_urls"

            if [[ $warnings -eq 0 ]]; then
              echo "All source_urls are properly formatted"
            fi
          else
            echo "INFO: No books with source_url found (may be expected)"
          fi

          # Check for purchase_price = 0 issues (Issue #498)
          zero_prices=$(echo "$response" | jq '[.items[] | select(.purchase_price == 0)] | length' 2>/dev/null)
          if [[ "$zero_prices" -gt 0 ]]; then
            echo "INFO: $zero_prices books with purchase_price = 0 (may need review)"
          else
            echo "No \$0 purchase prices found"
          fi

          # Summary
          if [[ $warnings -gt 0 ]]; then
            echo "Data integrity check completed with $warnings warnings"
          else
            echo "Data integrity check passed!"
          fi

      - name: Test API authentication
        run: |
          echo "Testing API authentication (should reject unauthenticated requests)..."
          API_BASE="${{ steps.urls.outputs.api_base }}"

          # Test that POST to books requires auth (should return 401/403)
          http_code=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "${API_BASE}/api/v1/books" \
            -H "Content-Type: application/json" \
            -d '{"title":"test"}')

          echo "HTTP Code for unauthenticated POST: $http_code"

          if [[ "$http_code" != "401" && "$http_code" != "403" ]]; then
            echo "ERROR: Expected 401 or 403 for unauthenticated request, got $http_code"
            exit 1
          fi

          echo "Authentication check passed! Unauthenticated requests correctly rejected."

      - name: Test CORS headers
        run: |
          echo "Testing CORS headers..."
          API_BASE="${{ steps.urls.outputs.api_base }}"
          APP_URL="${{ steps.urls.outputs.app_url }}"

          # Make preflight OPTIONS request
          response=$(curl -s -I -X OPTIONS "${API_BASE}/api/v1/books" \
            -H "Origin: ${APP_URL}" \
            -H "Access-Control-Request-Method: GET")

          # Check for CORS headers
          if echo "$response" | grep -qi "access-control-allow-origin"; then
            origin_header=$(echo "$response" | grep -i "access-control-allow-origin" | head -1)
            echo "CORS Origin header: $origin_header"
            echo "CORS headers present!"
          else
            echo "WARNING: CORS headers not found in preflight response"
            echo "This may indicate CORS misconfiguration"
            # Don't fail - CORS might be handled differently
          fi

          # Also test actual request includes CORS headers
          response=$(curl -s -I "${API_BASE}/api/v1/books" \
            -H "Origin: ${APP_URL}")

          if echo "$response" | grep -qi "access-control-allow-origin"; then
            echo "CORS headers present in actual request response"
          fi

          echo "CORS check completed!"

      - name: Test Vue app loads
        run: |
          echo "Testing Vue app..."
          APP_URL="${{ steps.urls.outputs.app_url }}"
          http_code=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL")

          echo "HTTP Code: $http_code"

          if [[ "$http_code" != "200" ]]; then
            echo "Vue app check failed!"
            exit 1
          fi

          # Check that HTML contains expected Vue app content
          if ! curl -s "$APP_URL" | grep -q "BlueMoxon\|bluemoxon"; then
            echo "Vue app doesn't contain expected content!"
            exit 1
          fi

          echo "Vue app check passed!"

      - name: Validate frontend version and config
        run: |
          echo "Validating frontend version and Cognito config..."
          APP_URL="${{ steps.urls.outputs.app_url }}"
          EXPECTED_VERSION="${{ needs.generate-version.outputs.version }}"

          # Get expected values from configure job (which reads from config files)
          EXPECTED_CLIENT_ID="${{ needs.configure.outputs.cognito_client_id }}"
          EXPECTED_POOL_ID="${{ needs.configure.outputs.cognito_user_pool_id }}"

          # Download frontend HTML to find JS bundle name
          html=$(curl -s "$APP_URL")
          js_file=$(echo "$html" | grep -oE '/assets/index-[a-zA-Z0-9_-]+\.js' | head -1)

          if [[ -z "$js_file" ]]; then
            echo "ERROR: Could not find main JS bundle in HTML!"
            exit 1
          fi

          echo "Found JS bundle: $js_file"

          # Download JS bundle and check for expected version
          # js_file includes leading slash, so no need to add another
          js_content=$(curl -s "${APP_URL}${js_file}")

          # Check version in JS bundle
          if echo "$js_content" | grep -q "$EXPECTED_VERSION"; then
            echo "✅ Frontend version matches: $EXPECTED_VERSION"
          else
            # Try to find what version is actually there
            ACTUAL_VERSION=$(echo "$js_content" | grep -oE '20[0-9]{2}\.[0-9]{2}\.[0-9]{2}-[a-f0-9]{7}' | head -1)
            echo "ERROR: Frontend version mismatch!"
            echo "  Expected: $EXPECTED_VERSION"
            echo "  Found: ${ACTUAL_VERSION:-not found}"
            exit 1
          fi

          # Check Cognito client ID in JS bundle
          if echo "$js_content" | grep -q "$EXPECTED_CLIENT_ID"; then
            echo "✅ Cognito client ID matches: $EXPECTED_CLIENT_ID"
          else
            # Try to find what client ID is actually there
            ACTUAL_CLIENT=$(echo "$js_content" | grep -oE '[0-9a-z]{26}' | head -1)
            echo "ERROR: Cognito client ID mismatch!"
            echo "  Expected: $EXPECTED_CLIENT_ID"
            echo "  Found: ${ACTUAL_CLIENT:-not found}"
            echo "  This usually means CI and deploy workflows have artifact name collision."
            exit 1
          fi

          # Check Cognito pool ID in JS bundle
          if echo "$js_content" | grep -q "$EXPECTED_POOL_ID"; then
            echo "✅ Cognito pool ID matches: $EXPECTED_POOL_ID"
          else
            ACTUAL_POOL=$(echo "$js_content" | grep -oE 'us-west-2_[A-Za-z0-9]+' | head -1)
            echo "ERROR: Cognito pool ID mismatch!"
            echo "  Expected: $EXPECTED_POOL_ID"
            echo "  Found: ${ACTUAL_POOL:-not found}"
            exit 1
          fi

          echo "Frontend configuration validation passed!"

      - name: Test image endpoint (CloudFront CDN)
        run: |
          echo "Testing image CloudFront CDN..."
          API_BASE="${{ steps.urls.outputs.api_base }}"
          ENV="${{ needs.configure.outputs.environment }}"

          # Get first book with images via API
          book_response=$(curl -s "${API_BASE}/api/v1/books?has_images=true&per_page=1")
          total_with_images=$(echo "$book_response" | jq -r '.total' 2>/dev/null)

          echo "Books with images in database: $total_with_images"

          if [[ "$total_with_images" == "0" || "$total_with_images" == "null" ]]; then
            echo "INFO: No books with images found"
            exit 0
          fi

          if echo "$book_response" | grep -q '"primary_image_url"'; then
            image_url=$(echo "$book_response" | jq -r '.items[0].primary_image_url' 2>/dev/null)

            echo "Primary image URL: $image_url"

            # Check if URL is relative (starts with /) - means no CDN configured or images not synced
            if [[ "$image_url" == /* ]]; then
              if [[ "$ENV" == "staging" ]]; then
                echo "INFO: Staging returns relative image URLs (no CDN images synced yet)"
                echo "This is expected - staging uses prod database but separate S3 bucket"
                echo "Image CDN test skipped for staging"
                exit 0
              else
                echo "WARNING: Production returning relative image URLs instead of CDN URLs"
                # Continue to test via API path
                image_url="${API_BASE}${image_url}"
              fi
            fi

            if [[ -n "$image_url" && "$image_url" != "null" ]]; then
              echo "Testing full image URL: $image_url"

              # Get headers and body info
              response=$(curl -sI -L "$image_url")
              http_code=$(echo "$response" | grep -i "^HTTP" | tail -1 | awk '{print $2}')
              content_type=$(echo "$response" | grep -i "^content-type:" | tail -1 | awk '{print $2}' | tr -d '\r')
              content_length=$(echo "$response" | grep -i "^content-length:" | tail -1 | awk '{print $2}' | tr -d '\r')

              echo "HTTP Code: $http_code"
              echo "Content-Type: $content_type"
              echo "Content-Length: $content_length"

              # Verify HTTP 200
              if [[ "$http_code" != "200" ]]; then
                echo "ERROR: Image returned HTTP $http_code, expected 200"
                exit 1
              fi

              # Verify content-type is an image (not text/html error page)
              if [[ ! "$content_type" =~ ^image/ ]]; then
                echo "ERROR: Image returned content-type '$content_type', expected image/*"
                echo "This usually means CloudFront is returning an error page!"
                exit 1
              fi

              # Verify content-length is reasonable (> 1KB, not a tiny error page)
              if [[ "$content_length" -lt 1000 ]]; then
                echo "ERROR: Image content-length $content_length is suspiciously small"
                exit 1
              fi

              echo "Image endpoint working! Content verified as $content_type ($content_length bytes)"
            else
              echo "INFO: No image URL found in response (book may not have primary image)"
            fi
          else
            echo "INFO: No primary_image_url field in response"
          fi

      - name: Test Scraper Lambda version
        if: needs.configure.outputs.scraper_function_name != '' && needs.deploy-scraper-lambda.result == 'success'
        run: |
          echo "Testing Scraper Lambda version..."
          SCRAPER_FUNCTION="${{ needs.configure.outputs.scraper_function_name }}"
          EXPECTED_VERSION="${{ needs.generate-version.outputs.version }}"

          # Invoke Lambda with version check payload
          response=$(aws lambda invoke \
            --function-name "$SCRAPER_FUNCTION" \
            --payload '{"version": true}' \
            --cli-binary-format raw-in-base64-out \
            /tmp/scraper-response.json \
            --query 'StatusCode' \
            --output text)

          echo "Lambda invoke status: $response"

          if [[ "$response" != "200" ]]; then
            echo "ERROR: Scraper Lambda invocation failed with status $response"
            exit 1
          fi

          # Parse response body
          body=$(cat /tmp/scraper-response.json)
          echo "Response body: $body"

          # Extract version from response
          actual_version=$(echo "$body" | jq -r '.body' | jq -r '.version')
          echo "Expected version: $EXPECTED_VERSION"
          echo "Actual version: $actual_version"

          if [[ "$actual_version" != "$EXPECTED_VERSION" ]]; then
            echo "ERROR: Scraper version mismatch!"
            echo "  Expected: $EXPECTED_VERSION"
            echo "  Got: $actual_version"
            exit 1
          fi

          echo "Scraper Lambda version check passed!"

      - name: Test Analysis Worker Lambda version
        if: needs.configure.outputs.worker_function_name != ''
        run: |
          echo "Testing Analysis Worker Lambda version..."
          WORKER_FUNCTION="${{ needs.configure.outputs.worker_function_name }}"
          EXPECTED_VERSION="${{ needs.generate-version.outputs.version }}"

          # Invoke Lambda with version check payload
          response=$(aws lambda invoke \
            --function-name "$WORKER_FUNCTION" \
            --payload '{"version": true}' \
            --cli-binary-format raw-in-base64-out \
            /tmp/worker-response.json \
            --query 'StatusCode' \
            --output text)

          echo "Lambda invoke status: $response"

          if [[ "$response" != "200" ]]; then
            echo "ERROR: Worker Lambda invocation failed with status $response"
            exit 1
          fi

          # Parse response body
          body=$(cat /tmp/worker-response.json)
          echo "Response body: $body"

          # Extract version from response (body is JSON string containing JSON)
          actual_version=$(echo "$body" | jq -r '.body' | jq -r '.version')
          worker_type=$(echo "$body" | jq -r '.body' | jq -r '.worker')

          echo "Expected version: $EXPECTED_VERSION"
          echo "Actual version: $actual_version"
          echo "Worker type: $worker_type"

          if [[ "$actual_version" != "$EXPECTED_VERSION" ]]; then
            echo "ERROR: Worker version mismatch!"
            echo "  Expected: $EXPECTED_VERSION"
            echo "  Got: $actual_version"
            exit 1
          fi

          echo "Analysis Worker Lambda version check passed!"

      - name: Test Eval Runbook Worker Lambda version
        if: needs.configure.outputs.eval_runbook_worker_function_name != ''
        run: |
          echo "Testing Eval Runbook Worker Lambda version..."
          EVAL_RUNBOOK_FUNCTION="${{ needs.configure.outputs.eval_runbook_worker_function_name }}"
          EXPECTED_VERSION="${{ needs.generate-version.outputs.version }}"

          # Invoke Lambda with version check payload
          response=$(aws lambda invoke \
            --function-name "$EVAL_RUNBOOK_FUNCTION" \
            --payload '{"version": true}' \
            --cli-binary-format raw-in-base64-out \
            /tmp/eval-worker-response.json \
            --query 'StatusCode' \
            --output text)

          echo "Lambda invoke status: $response"

          if [[ "$response" != "200" ]]; then
            echo "ERROR: Eval Runbook Worker Lambda invocation failed with status $response"
            exit 1
          fi

          # Parse response body
          body=$(cat /tmp/eval-worker-response.json)
          echo "Response body: $body"

          # Extract version from response (body is JSON string containing JSON)
          actual_version=$(echo "$body" | jq -r '.body' | jq -r '.version')
          worker_type=$(echo "$body" | jq -r '.body' | jq -r '.worker')

          echo "Expected version: $EXPECTED_VERSION"
          echo "Actual version: $actual_version"
          echo "Worker type: $worker_type"

          if [[ "$actual_version" != "$EXPECTED_VERSION" ]]; then
            echo "ERROR: Eval Runbook Worker version mismatch!"
            echo "  Expected: $EXPECTED_VERSION"
            echo "  Got: $actual_version"
            exit 1
          fi

          echo "Eval Runbook Worker Lambda version check passed!"

      - name: Deployment summary
        run: |
          ENV="${{ needs.configure.outputs.environment }}"
          APP_URL="${{ steps.urls.outputs.app_url }}"
          API_BASE="${{ steps.urls.outputs.api_base }}"
          VERSION="${{ needs.generate-version.outputs.version }}"
          DRIFT_STATUS="${{ needs.configure.outputs.drift_detected }}"
          SCRAPER_FUNCTION="${{ needs.configure.outputs.scraper_function_name }}"
          WORKER_FUNCTION="${{ needs.configure.outputs.worker_function_name }}"
          EVAL_RUNBOOK_FUNCTION="${{ needs.configure.outputs.eval_runbook_worker_function_name }}"
          TRACKING_DISPATCHER_FUNCTION="${{ needs.configure.outputs.tracking_dispatcher_function_name }}"
          TRACKING_WORKER_FUNCTION="${{ needs.configure.outputs.tracking_worker_function_name }}"

          # Lambda published versions from individual deploy jobs
          API_LAMBDA_VER="${{ needs.deploy-api-lambda.outputs.version }}"
          WORKER_LAMBDA_VER="${{ needs.deploy-worker-lambda.outputs.version }}"
          EVAL_WORKER_LAMBDA_VER="${{ needs.deploy-eval-worker-lambda.outputs.version }}"
          CLEANUP_LAMBDA_VER="${{ needs.deploy-cleanup-lambda.outputs.version }}"
          TRACKING_DISPATCHER_LAMBDA_VER="${{ needs.deploy-tracking-dispatcher-lambda.outputs.version }}"
          TRACKING_WORKER_LAMBDA_VER="${{ needs.deploy-tracking-worker-lambda.outputs.version }}"
          SCRAPER_LAMBDA_VER="${{ needs.deploy-scraper-lambda.outputs.version }}"

          echo "========================================"
          echo "Deployment to $ENV completed successfully!"
          echo "========================================"
          echo ""
          echo "App Version: $VERSION"
          if [[ "$DRIFT_STATUS" == "true" ]]; then
            echo "Drift: ⚠️  DETECTED (warn-only)"
          elif [[ "$DRIFT_STATUS" == "error" ]]; then
            echo "Drift: ❓ Check failed"
          else
            echo "Drift: ✅ None detected"
          fi
          echo ""
          echo "URLs:"
          echo "  App: $APP_URL"
          echo "  API: $API_BASE"
          echo ""
          echo "Lambda Functions (published versions):"
          echo "  API: ${{ needs.configure.outputs.lambda_function_name }} (v$API_LAMBDA_VER)"
          if [[ -n "$WORKER_FUNCTION" && -n "$WORKER_LAMBDA_VER" ]]; then
            echo "  Analysis Worker: $WORKER_FUNCTION (v$WORKER_LAMBDA_VER)"
          fi
          if [[ -n "$EVAL_RUNBOOK_FUNCTION" && -n "$EVAL_WORKER_LAMBDA_VER" ]]; then
            echo "  Eval Runbook Worker: $EVAL_RUNBOOK_FUNCTION (v$EVAL_WORKER_LAMBDA_VER)"
          fi
          if [[ -n "$TRACKING_DISPATCHER_FUNCTION" && -n "$TRACKING_DISPATCHER_LAMBDA_VER" ]]; then
            echo "  Tracking Dispatcher: $TRACKING_DISPATCHER_FUNCTION (v$TRACKING_DISPATCHER_LAMBDA_VER)"
          fi
          if [[ -n "$TRACKING_WORKER_FUNCTION" && -n "$TRACKING_WORKER_LAMBDA_VER" ]]; then
            echo "  Tracking Worker: $TRACKING_WORKER_FUNCTION (v$TRACKING_WORKER_LAMBDA_VER)"
          fi
          if [[ -n "$SCRAPER_FUNCTION" && -n "$SCRAPER_LAMBDA_VER" ]]; then
            echo "  Scraper: $SCRAPER_FUNCTION (v$SCRAPER_LAMBDA_VER)"
          fi
          echo ""
          echo "Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Commit: ${{ github.sha }}"
          echo "========================================"

  # ============================================
  # Create Release Tag
  # ============================================

  create-release:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: [configure, smoke-test]
    # Only create release tags for production deployments
    if: needs.configure.outputs.environment == 'production'

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for tagging

      - name: Create release tag
        run: |
          # Generate version tag: v{date}-{short-sha}
          VERSION="v$(date -u '+%Y.%m.%d')-$(echo ${{ github.sha }} | head -c 7)"

          echo "Creating release tag: $VERSION"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "$VERSION" -m "Release $VERSION

          Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          Commit: ${{ github.sha }}

          URLs:
          - Collection App: https://app.bluemoxon.com
          - Landing/Docs: https://www.bluemoxon.com
          - API: https://api.bluemoxon.com"

          # Push tag
          git push origin "$VERSION"

          echo "Release tag created: $VERSION"
          echo "View at: https://github.com/${{ github.repository }}/releases/tag/$VERSION"
