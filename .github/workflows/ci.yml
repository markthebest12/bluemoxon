# CI Pipeline - Runs on all PRs and pushes to main
# Performs linting, testing, type checking, and security scanning

name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/dependabot.yml'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/dependabot.yml'
      - 'LICENSE'
      - '.gitignore'
  workflow_call:  # Allow this workflow to be called from deploy.yml

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Backend Jobs
  # ============================================

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('backend/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Lint with Ruff
        run: poetry run ruff check . --output-format=github

      - name: Check formatting with Ruff
        run: poetry run ruff format --check .

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: bluemoxon_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('backend/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/bluemoxon_test
        run: |
          poetry run pytest \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  backend-typecheck:
    name: Backend Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('backend/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Type check with mypy
        run: poetry run mypy app/ --ignore-missing-imports
        continue-on-error: true  # Non-blocking for now

  # ============================================
  # Frontend Jobs
  # ============================================

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0

      - name: Check formatting with Prettier
        run: npx prettier --check "src/**/*.{ts,vue,css}"

  frontend-typecheck:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run --reporter=verbose
        continue-on-error: true  # Non-blocking until tests are written

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        env:
          VITE_API_URL: https://api.bluemoxon.com/api/v1
          VITE_COGNITO_USER_POOL_ID: us-west-2_PvdIpXVKF
          VITE_COGNITO_CLIENT_ID: 3ndaok3psd2ncqfjrdb57825he
          VITE_COGNITO_DOMAIN: bluemoxon.auth.us-west-2.amazoncognito.com
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # ============================================
  # Security Scanning - BLOCKING GATES
  # ============================================

  # SAST - Static Application Security Testing
  sast-scan:
    name: SAST Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('backend/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: backend
        run: poetry install --no-interaction --no-root

      # Bandit - Python SAST
      - name: Run Bandit security scan
        working-directory: backend
        run: |
          poetry run bandit -r app/ \
            -ll \
            --exclude '**/tests/**' \
            -f json -o bandit-report.json || true

          # Display results
          poetry run bandit -r app/ \
            -ll \
            --exclude '**/tests/**' \
            -f txt

          # Fail on high severity issues
          poetry run bandit -r app/ \
            -lll \
            --exclude '**/tests/**' \
            -f txt

      # Semgrep - Multi-language SAST
      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/python
            p/javascript
            p/typescript
            p/security-audit
            p/owasp-top-ten

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: backend/bandit-report.json
          retention-days: 30

  # Dependency Scanning - Checks for known vulnerabilities
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Python dependency audit
      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit Python dependencies
        working-directory: backend
        run: |
          echo "=== Python Dependency Security Audit ==="
          pip-audit -r requirements.txt --desc on --vulnerability-service osv || {
            echo "::warning::Python dependencies have known vulnerabilities - review output above"
          }
        continue-on-error: true  # Report but don't block initially

      # Node dependency audit
      - name: Audit npm dependencies
        working-directory: frontend
        run: |
          echo "=== NPM Dependency Security Audit ==="
          npm audit --audit-level=high || {
            echo "::warning::NPM dependencies have high/critical vulnerabilities"
          }
        continue-on-error: true  # Report but don't block initially

  # Secret scanning and filesystem vulnerabilities
  secret-scan:
    name: Secret & Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      # Trivy for secrets and vulnerabilities
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          format: 'table'
          exit-code: '0'  # Report but don't fail initially
          ignore-unfixed: true
          vuln-type: 'library'

      # Trivy for secret detection
      - name: Run Trivy secret scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'secret'
          severity: 'HIGH,CRITICAL'
          format: 'table'
          exit-code: '0'  # Report but don't fail initially

      # GitLeaks for additional secret detection
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true  # Warn but don't fail (requires license for exit codes)

  # ============================================
  # Summary Job
  # ============================================

  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs:
      - backend-lint
      - backend-test
      - frontend-lint
      - frontend-typecheck
      - frontend-build
      # Security scans run in parallel
      - sast-scan
      - dependency-scan
      - secret-scan
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          echo "=== CI Results ==="
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Backend Test: ${{ needs.backend-test.result }}"
          echo "Frontend Lint: ${{ needs.frontend-lint.result }}"
          echo "Frontend TypeCheck: ${{ needs.frontend-typecheck.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo ""
          echo "=== Security Scans (Advisory) ==="
          echo "SAST Scan: ${{ needs.sast-scan.result }}"
          echo "Dependency Scan: ${{ needs.dependency-scan.result }}"
          echo "Secret Scan: ${{ needs.secret-scan.result }}"
          echo ""

          # Check core CI jobs (BLOCKING)
          if [[ "${{ needs.backend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.backend-test.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
            echo "::error::One or more core CI jobs failed"
            exit 1
          fi

          # SAST scan is blocking (code security issues)
          if [[ "${{ needs.sast-scan.result }}" != "success" ]]; then
            echo "::error::SAST security scan failed - deployment blocked"
            exit 1
          fi

          # Dependency and secret scans are advisory for now
          # (vulnerabilities in dependencies are common, secrets should be reviewed)
          if [[ "${{ needs.dependency-scan.result }}" != "success" ]]; then
            echo "::warning::Dependency scan reported issues - please review"
          fi

          if [[ "${{ needs.secret-scan.result }}" != "success" ]]; then
            echo "::warning::Secret scan reported issues - please review"
          fi

          echo "========================================"
          echo "All required CI checks passed!"
          echo "Deployment is authorized."
          echo "========================================"
