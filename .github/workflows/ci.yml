# CI Pipeline - Runs on all PRs to main and staging
# Performs linting, testing, type checking, and security scanning
#
# Optimizations:
# - Path-based filtering: Skip backend jobs for frontend-only PRs and vice versa
# - Consolidated jobs: Lint + typecheck combined to reduce setup overhead
# - Lambda layer caching: Pre-validate layer for faster deploys

name: CI

on:
  # Don't run CI directly on main/staging push - Deploy workflows call CI via workflow_call
  # This prevents race condition where two CI runs cancel each other
  pull_request:
    branches: [main, staging]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/dependabot.yml'
      - 'LICENSE'
      - '.gitignore'
  workflow_call:  # Allow this workflow to be called from deploy.yml

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Detect What Changed (for path-based filtering)
  # ============================================

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v6

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'poetry.lock'
              - 'pyproject.toml'
            frontend:
              - 'frontend/**'
              - 'package-lock.json'
              - 'package.json'
            infra:
              - 'infra/**'

      - name: Log detected changes
        run: |
          echo "Backend changed: ${{ steps.filter.outputs.backend }}"
          echo "Frontend changed: ${{ steps.filter.outputs.frontend }}"
          echo "Infra changed: ${{ steps.filter.outputs.infra }}"

  # ============================================
  # Backend Jobs
  # ============================================

  backend-quality:
    name: Backend Quality (Lint + Types)
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('backend/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Lint with Ruff
        run: poetry run ruff check . --output-format=github

      - name: Check formatting with Ruff
        run: poetry run ruff format --check .

      - name: Type check with mypy
        run: poetry run mypy app/ --ignore-missing-imports
        continue-on-error: true  # Non-blocking for now

  backend-test:
    name: Backend Tests
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: bluemoxon_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('backend/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/bluemoxon_test
        run: |
          poetry run pytest \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  backend-validate:
    name: Backend Validation
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('backend/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Validate model exports
        run: |
          echo "=== Checking all models are exported from __init__.py ==="
          # Get all model files (excluding base.py and __init__.py)
          model_files=$(find app/models -name "*.py" ! -name "__init__.py" ! -name "base.py" -exec basename {} .py \;)

          # Check each model is imported in __init__.py
          errors=0
          for model in $model_files; do
            # Convert snake_case to PascalCase for class name
            class_name=$(echo "$model" | sed -r 's/(^|_)([a-z])/\U\2/g')
            if ! grep -q "from app.models.$model import" app/models/__init__.py; then
              echo "::error::Model file '$model.py' is not imported in app/models/__init__.py"
              errors=$((errors + 1))
            fi
          done

          if [ $errors -gt 0 ]; then
            echo "::error::$errors model(s) not properly exported. Add them to app/models/__init__.py"
            exit 1
          fi
          echo "All models are properly exported!"

      - name: Validate Alembic migrations
        run: |
          echo "=== Validating Alembic migration chain ==="
          # Check that alembic can resolve the migration chain
          poetry run python -c "
          import sys
          sys.path.insert(0, '.')
          from alembic.config import Config
          from alembic.script import ScriptDirectory

          config = Config('alembic.ini')
          script = ScriptDirectory.from_config(config)

          # Get all revisions
          revisions = list(script.walk_revisions())
          print(f'Found {len(revisions)} migration(s)')

          # Check for head
          heads = script.get_heads()
          if len(heads) == 0:
              print('::error::No migration head found')
              sys.exit(1)
          elif len(heads) > 1:
              print(f'::error::Multiple migration heads found: {heads}')
              print('This indicates a branching problem in migrations')
              sys.exit(1)

          print(f'Migration head: {heads[0]}')

          # Verify each revision has valid down_revision (handles merge migrations with tuple)
          for rev in revisions:
              if rev.down_revision is not None:
                  down_revs = rev.down_revision if isinstance(rev.down_revision, tuple) else (rev.down_revision,)
                  for down_rev in down_revs:
                      try:
                          script.get_revision(down_rev)
                      except:
                          print(f'::error::Migration {rev.revision} references invalid down_revision {down_rev}')
                          sys.exit(1)

          print('Migration chain is valid!')
          "

      - name: Check for model/migration sync
        run: |
          echo "=== Checking model files have been considered for migrations ==="
          # This is advisory - new models should have migrations
          # Get git diff to see if any model files were added
          if git diff --name-only origin/main...HEAD 2>/dev/null | grep -q "app/models/.*\.py"; then
            echo "Model files were modified in this PR"
            if ! git diff --name-only origin/main...HEAD 2>/dev/null | grep -q "alembic/versions/"; then
              echo "::warning::Model files were modified but no migration files were added. If you added/changed database columns, you need to create a migration."
            fi
          fi
          echo "Check complete!"

      - name: Validate health.py migration sync
        run: |
          echo "=== Validating all Alembic migrations are registered in health.py ==="
          echo "This prevents missing migrations after deployment (4th occurrence prevention)"
          python scripts/validate_migration_sync.py

      - name: Validate requirements.txt matches Poetry
        run: |
          cd backend
          poetry export -f requirements.txt --without-hashes --only main > /tmp/expected-requirements.txt
          if ! diff -q requirements.txt /tmp/expected-requirements.txt > /dev/null; then
            echo "::error::requirements.txt is out of sync with pyproject.toml"
            diff requirements.txt /tmp/expected-requirements.txt || true
            echo "Fix: cd backend && poetry export -f requirements.txt --without-hashes --only main > requirements.txt"
            exit 1
          fi

  # ============================================
  # Frontend Jobs
  # ============================================

  frontend-quality:
    name: Frontend Quality (Lint + Types + Audit)
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0

      - name: Check formatting with Prettier
        run: npx prettier --check "src/**/*.{ts,vue,css}"

      - name: Type check
        run: npm run type-check

      - name: Audit npm dependencies
        run: |
          echo "=== NPM Dependency Security Audit ==="
          npm audit --audit-level=high || {
            echo "::warning::NPM dependencies have high/critical vulnerabilities"
          }
        continue-on-error: true  # Report but don't block

  frontend-test:
    name: Frontend Tests
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run --reporter=verbose
        continue-on-error: true  # Non-blocking until tests are written

  frontend-build:
    name: Frontend Build
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build for production (validation only)
        run: |
          # Read config from single source of truth
          CONFIG_FILE="../infra/config/production.json"
          echo "Loading config from: $CONFIG_FILE"

          export VITE_API_URL=$(jq -r '.urls.api' $CONFIG_FILE)
          export VITE_COGNITO_USER_POOL_ID=$(jq -r '.cognito.user_pool_id' $CONFIG_FILE)
          export VITE_COGNITO_APP_CLIENT_ID=$(jq -r '.cognito.app_client_id' $CONFIG_FILE)
          export VITE_COGNITO_DOMAIN=$(jq -r '.cognito.domain' $CONFIG_FILE)

          echo "Building with:"
          echo "  API URL: $VITE_API_URL"
          echo "  Cognito Pool: $VITE_COGNITO_USER_POOL_ID"
          echo "  Cognito Client: $VITE_COGNITO_APP_CLIENT_ID"

          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist-ci-validation
          path: frontend/dist
          retention-days: 1

  # ============================================
  # Lambda Layer Build Cache
  # ============================================

  build-layer-cache:
    name: Build Lambda Layer (Cache)
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}

    steps:
      - uses: actions/checkout@v6

      - name: Check layer cache
        id: cache
        uses: actions/cache@v5
        with:
          path: lambda-layer.zip
          key: lambda-layer-${{ hashFiles('backend/requirements.txt') }}

      - name: Build layer with Docker (if cache miss)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "Building Lambda layer with dependencies..."
          docker run --rm \
            --entrypoint /bin/bash \
            -v ${{ github.workspace }}/backend:/app:ro \
            -v /tmp/layer-build:/output \
            --platform linux/amd64 \
            public.ecr.aws/lambda/python:3.12 \
            -c "
              mkdir -p /output/python
              pip install -q -t /output/python -r /app/requirements.txt
            "

      - name: Create layer zip (if cache miss)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd /tmp/layer-build
          zip -q -r ${{ github.workspace }}/lambda-layer.zip python \
            -x "*.pyc" -x "*__pycache__*"
          ls -lh ${{ github.workspace }}/lambda-layer.zip

      - name: Report layer status
        run: |
          if [[ "${{ steps.cache.outputs.cache-hit }}" == "true" ]]; then
            echo "Layer cache hit - reusing cached layer"
          else
            echo "Layer built and cached for future runs"
          fi
          ls -lh lambda-layer.zip

  # ============================================
  # Infrastructure Validation
  # ============================================

  terraform-validate:
    name: Terraform Validate
    needs: changes
    if: needs.changes.outputs.infra == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Format Check
        id: fmt
        run: |
          cd infra/terraform
          terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init (backend disabled)
        run: |
          cd infra/terraform
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd infra/terraform
          terraform validate

      - name: Comment on PR (format issues)
        if: steps.fmt.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Terraform Format Check Failed**\n\nPlease run `cd infra/terraform && terraform fmt -recursive` to fix formatting issues.'
            })

  # ============================================
  # Uplift (Release Config) Validation
  # ============================================

  uplift-check:
    name: Uplift Config Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Install Uplift
        run: |
          curl -sSL https://raw.githubusercontent.com/gembaadvantage/uplift/main/scripts/install | bash

      - name: Validate Uplift Config
        run: uplift release --dry-run --no-push --ignore-detached

  # ============================================
  # Security Scanning - BLOCKING GATES
  # ============================================

  # SAST - Static Application Security Testing
  sast-scan:
    name: SAST Security Scan
    needs: changes
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('backend/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: backend
        run: poetry install --no-interaction --no-root

      # Bandit - Python SAST (skip for frontend-only changes)
      - name: Run Bandit security scan
        if: needs.changes.outputs.backend == 'true'
        working-directory: backend
        run: |
          poetry run bandit -r app/ \
            -ll \
            --exclude '**/tests/**' \
            -f json -o bandit-report.json || true

          # Display results
          poetry run bandit -r app/ \
            -ll \
            --exclude '**/tests/**' \
            -f txt

          # Fail on high severity issues
          poetry run bandit -r app/ \
            -lll \
            --exclude '**/tests/**' \
            -f txt

      - name: Skip Bandit (frontend-only)
        if: needs.changes.outputs.backend != 'true'
        run: echo "Skipping Bandit - backend=${{ needs.changes.outputs.backend }}"

      # Semgrep - Multi-language SAST (BLOCKING on high/critical findings)
      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep SAST
        run: |
          echo "=== Running Semgrep Security Scan ==="
          semgrep scan \
            --config p/python \
            --config p/javascript \
            --config p/typescript \
            --config p/security-audit \
            --config p/owasp-top-ten \
            --error \
            --severity ERROR \
            --severity WARNING \
            --exclude '**/node_modules/**' \
            --exclude '**/.venv/**' \
            --exclude '**/dist/**' \
            --json --output semgrep-results.json \
            . || SEMGREP_EXIT=$?

          # Display human-readable results
          semgrep scan \
            --config p/python \
            --config p/javascript \
            --config p/typescript \
            --config p/security-audit \
            --config p/owasp-top-ten \
            --exclude '**/node_modules/**' \
            --exclude '**/.venv/**' \
            --exclude '**/dist/**' \
            . || true

          # Fail if Semgrep found issues
          if [ "${SEMGREP_EXIT:-0}" -ne 0 ]; then
            echo "::error::Semgrep found security issues - blocking deployment"
            exit 1
          fi
          echo "Semgrep scan passed!"

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: semgrep-report
          path: semgrep-results.json
          retention-days: 30

      - name: Upload Bandit report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: bandit-report
          path: backend/bandit-report.json
          retention-days: 30

  # Dependency Scanning - Checks for known vulnerabilities in Python deps
  # Note: NPM audit moved to frontend-quality job to reduce duplication
  dependency-scan:
    name: Python Dependency Scan
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit Python dependencies
        working-directory: backend
        run: |
          echo "=== Python Dependency Security Audit ==="
          pip-audit -r requirements.txt --desc on --vulnerability-service osv || {
            echo "::warning::Python dependencies have known vulnerabilities - review output above"
          }
        continue-on-error: true  # Report but don't block initially

  # Secret scanning and filesystem vulnerabilities
  secret-scan:
    name: Secret & Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for secret scanning

      # Trivy for secrets and vulnerabilities
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          format: 'table'
          exit-code: '0'  # Report but don't fail initially
          ignore-unfixed: true
          vuln-type: 'library'
          trivy-config: trivy.yaml
        continue-on-error: true  # Non-blocking for CI

      # Trivy for secret detection
      - name: Run Trivy secret scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'secret'
          severity: 'HIGH,CRITICAL'
          format: 'table'
          exit-code: '0'  # Report but don't fail initially
          trivy-config: trivy.yaml
        continue-on-error: true  # Non-blocking for CI

      # GitLeaks for additional secret detection
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true  # Warn but don't fail (requires license for exit codes)

  # ============================================
  # Summary Job
  # ============================================

  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs:
      - changes
      - backend-quality
      - backend-test
      - backend-validate
      - frontend-quality
      - frontend-test
      - frontend-build
      - build-layer-cache
      - uplift-check
      # Security scans always run
      - sast-scan
      - dependency-scan
      - secret-scan
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          echo "=== Path Detection ==="
          echo "Backend changed: ${{ needs.changes.outputs.backend }}"
          echo "Frontend changed: ${{ needs.changes.outputs.frontend }}"
          echo "Infra changed: ${{ needs.changes.outputs.infra }}"
          echo ""
          echo "=== Backend CI Results ==="
          echo "Backend Quality: ${{ needs.backend-quality.result }}"
          echo "Backend Test: ${{ needs.backend-test.result }}"
          echo "Backend Validation: ${{ needs.backend-validate.result }}"
          echo ""
          echo "=== Frontend CI Results ==="
          echo "Frontend Quality: ${{ needs.frontend-quality.result }}"
          echo "Frontend Test: ${{ needs.frontend-test.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo ""
          echo "=== Security Scans (Advisory) ==="
          echo "SAST Scan: ${{ needs.sast-scan.result }}"
          echo "Dependency Scan: ${{ needs.dependency-scan.result }}"
          echo "Secret Scan: ${{ needs.secret-scan.result }}"
          echo ""

          # Check backend jobs (only if backend changed)
          if [[ "${{ needs.changes.outputs.backend }}" == "true" ]]; then
            if [[ "${{ needs.backend-quality.result }}" != "success" ]] || \
               [[ "${{ needs.backend-test.result }}" != "success" ]] || \
               [[ "${{ needs.backend-validate.result }}" != "success" ]]; then
              echo "::error::Backend checks failed"
              exit 1
            fi
            echo "Backend checks passed"
          else
            echo "Backend checks skipped (no backend changes)"
          fi

          # Check frontend jobs (only if frontend changed)
          if [[ "${{ needs.changes.outputs.frontend }}" == "true" ]]; then
            if [[ "${{ needs.frontend-quality.result }}" != "success" ]] || \
               [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
              echo "::error::Frontend checks failed"
              exit 1
            fi
            echo "Frontend checks passed"
          else
            echo "Frontend checks skipped (no frontend changes)"
          fi

          # Handle case where nothing relevant changed (docs-only PR)
          if [[ "${{ needs.changes.outputs.backend }}" != "true" ]] && \
             [[ "${{ needs.changes.outputs.frontend }}" != "true" ]]; then
            echo "No backend or frontend changes detected"
          fi

          # SAST scan is always blocking (code security issues)
          if [[ "${{ needs.sast-scan.result }}" != "success" ]]; then
            echo "::error::SAST security scan failed - deployment blocked"
            exit 1
          fi
          echo "SAST scan passed"

          # Dependency and secret scans are advisory for now
          if [[ "${{ needs.dependency-scan.result }}" != "success" ]]; then
            echo "::warning::Dependency scan reported issues - please review"
          fi

          if [[ "${{ needs.secret-scan.result }}" != "success" ]]; then
            echo "::warning::Secret scan reported issues - please review"
          fi

          echo "========================================"
          echo "All required CI checks passed!"
          echo "Deployment is authorized."
          echo "========================================"
