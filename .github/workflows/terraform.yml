name: Terraform

on:
  pull_request:
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/terraform.yml'
  push:
    branches:
      - main
      - staging
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/terraform.yml'

defaults:
  run:
    working-directory: infra/terraform

jobs:
  validate:
    name: Validate & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive -diff
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        id: tflint
        run: tflint --format=compact --recursive
        continue-on-error: true

      - name: Post validation status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### Terraform Validation Results

            | Check | Status |
            |-------|--------|
            | Format | ${{ steps.fmt.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |
            | Init | ${{ steps.init.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |
            | Validate | ${{ steps.validate.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |
            | TFLint | ${{ steps.tflint.outcome == 'success' && '✅ Pass' || '⚠️ Warnings' }} |

            <details><summary>Format Output</summary>

            \`\`\`
            ${{ steps.fmt.outputs.stdout || 'No output' }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Check for failures
        if: steps.fmt.outcome == 'failure' || steps.validate.outcome == 'failure'
        run: |
          echo "❌ Terraform validation failed"
          echo "Format check: ${{ steps.fmt.outcome }}"
          echo "Validate: ${{ steps.validate.outcome }}"
          exit 1

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra/terraform
          soft_fail: true

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra/terraform
          soft_fail: true
          framework: terraform
          output_format: cli
          quiet: true

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Generate docs
        uses: terraform-docs/gh-actions@v1.1.0
        with:
          working-dir: infra/terraform
          output-file: README.md
          output-method: inject
          git-push: false
