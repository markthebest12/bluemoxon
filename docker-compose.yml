services:
  postgres:
    image: postgres:15-alpine
    container_name: bluemoxon-db
    environment:
      POSTGRES_USER: bluemoxon
      POSTGRES_PASSWORD: bluemoxon_dev
      POSTGRES_DB: bluemoxon
    ports:
      - "5432:5432"
    volumes:
      - bluemoxon_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bluemoxon"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  bluemoxon_pgdata:
    name: bluemoxon_pgdata
